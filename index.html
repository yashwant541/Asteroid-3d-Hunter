<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroid Spaceship Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #game-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 100;
            text-shadow: 0 0 5px #00ffff;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 100;
            text-shadow: 0 0 10px #ff0000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            width: 80%;
            max-width: 400px;
        }
        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #restart-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
        }
        #mobile-controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 99;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .mobile-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .mobile-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #fire-btn {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            text-align: center;
            z-index: 99;
            -webkit-tap-highlight-color: transparent;
        }
        #fire-btn:active {
            background-color: rgba(255, 0, 0, 0.5);
        }
        @media (max-width: 768px) {
            #controls {
                display: none;
            }
        }
        @media (min-width: 769px) {
            #mobile-controls, #fire-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h2>Mission Failed!</h2>
            Your Score: <span id="final-score">0</span><br>
            <button id="restart-btn">Launch Again</button>
        </div>
        <div id="controls">
            Controls:<br>
            ← → : Move<br>
            SPACE : Fire<br>
            ESC : Pause
        </div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="mobile-btn" id="left-btn">←</div>
            <div class="mobile-btn" id="right-btn">→</div>
            <div class="mobile-btn" id="up-btn">↑</div>
            <div class="mobile-btn" id="down-btn">↓</div>
        </div>
        <div id="fire-btn">FIRE</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
